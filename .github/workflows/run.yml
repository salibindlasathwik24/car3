name: cicd-workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Build, train, test and push Docker image
  containersize-model:
    name: build-and-push
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub (optional)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 3. Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t car3-model:latest .

      # 4. Run container to train/test inside
      - name: Train and Test inside Docker
        run: |
          docker run --rm car3-model:latest python train.py

      # 5. Tag and push image to Docker Hub
      - name: Push Docker image
        run: |
          docker tag car3-model:latest ${{ secrets.DOCKER_USERNAME }}/car3-model:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/car3-model:latest

  # Pull image and run it for deployment testing
  pull-image-job:
    name: pull-and-run
    needs: containersize-model
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Pull the pushed image
      - name: Pull Docker image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/car3-model:latest

      # Run the image and test prediction endpoint
      - name: Run container
        run: |
          docker run -d -p 5000:5000 --name car3test ${{ secrets.DOCKER_USERNAME }}/car3-model:latest
          sleep 10
          curl http://localhost:5000

