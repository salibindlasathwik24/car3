<!DOCTYPE html>
<html>
<body>
<h2>Car Emission Prediction</h2>
<form action="/predict" method="post">
Engine Size: <input type="number" step="0.1" name="engine"><br><br>
Cylinders: <input type="number" name="cylinders"><br><br>
City Fuel Consumption: <input type="number" step="0.1" name="city"><br><br>
Highway Fuel Consumption: <input type="number" step="0.1" name="hwy"><br><br>
Fuel Type (0=Petrol,1=Diesel): <input type="number" name="fuel"><br><br>
<button type="submit">Predict</button>
</form>
</body>
</html>
